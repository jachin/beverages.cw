<html>

	<head>
		<title>Ping</title>

		<script type="text/javascript" src="/static/javascript/jquery-2.0.3.min.js"></script>
	</head>

	<body>
		<h2>Ping!</h2>

		<p>
			<strong>UPC:</strong> <span id="upc" data-upc="{{upc}}">{{upc}}</span>
		</p>
		<p>
			<strong>Beverage Name:</strong> <span id="name" data-name="{{name}}">{{name}}</span>
		</p>
		<p>
			<strong>Group:</strong> <span id="group" data-group="{{group}}">{{group}}</span>
		</p>

		<script>
			(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
			(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
			m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
			})(window,document,'script','//www.google-analytics.com/analytics.js','ga');

			ga('create', 'UA-5298189-6', 'intranet.clockwork.net');

			$(function() {
				//ga('send', 'event', 'button', 'click', 'nav-buttons');
				var upc = $('#upc').data('upc');
				var name = $('#name').data('name');
				var group = $('#group').data('group');
				var label = group + ": " + name;

				console.log(upc);
				console.log(name);
				console.log(group);
				console.log(label);

				ga(
					'send',
					'event', {
						'eventCategory': 'Beverage Fridge',
						'eventAction': 'Drink',
						'eventLabel': label,
						'eventValue': 1
					}
				);
			});
		</script>
	</body>

</html>
